<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>it</title>
    <link rel="stylesheet" href="hmb.css">
    <style>
        body {
            background-color: #277dd3; /* Dark background */
            color: #fff; /* Light text */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: beige;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 20px;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .back-button:hover {
            background-color: darkgoldenrod;
        }

        .it-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .it-grid a img {
            width: 350px; /* Even bigger images */
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .it-grid a:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <a href="javascript:history.back()" class="back-button">‚Üê</a>

    <main>
        <div class="it-grid">
            <a href="wfh.html">
                <img src="wfh.gif" alt="Kerala Blog">
            </a>
        </div>
    </main>

</body>
</html>
